# Redis Configuration for DeepRef
# Version: 7.4
# Purpose: Production-ready Redis configuration with security and performance optimizations

# ============================================
# NETWORK
# ============================================
# Bind to all interfaces (Docker networking)
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================
# SECURITY
# ============================================
# Password authentication (set via command line --requirepass)
# requirepass will be set via docker-compose environment variable

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_e8f9a0b2c1d3"
rename-command SHUTDOWN "SHUTDOWN_a1b2c3d4e5f6"
rename-command BGREWRITEAOF "BGREWRITEAOF_f6e5d4c3b2a1"
rename-command BGSAVE "BGSAVE_1a2b3c4d5e6f"

# ============================================
# MEMORY MANAGEMENT
# ============================================
# Maximum memory allocation (256MB default, adjust based on workload)
maxmemory 256mb

# Eviction policy: Remove least recently used keys when memory limit is reached
# Options: noeviction, allkeys-lru, volatile-lru, allkeys-lfu, volatile-lfu,
#          allkeys-random, volatile-random, volatile-ttl
maxmemory-policy allkeys-lru

# LRU and LFU sampling
maxmemory-samples 5

# ============================================
# PERSISTENCE (RDB + AOF)
# ============================================
# RDB Snapshotting
save 900 1      # Save after 900 seconds (15 min) if at least 1 key changed
save 300 10     # Save after 300 seconds (5 min) if at least 10 keys changed
save 60 10000   # Save after 60 seconds if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================
# PERFORMANCE
# ============================================
# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threading
io-threads 4
io-threads-do-reads yes

# ============================================
# LOGGING
# ============================================
loglevel notice
logfile ""
syslog-enabled no

# ============================================
# CLIENTS
# ============================================
maxclients 10000

# ============================================
# SLOW LOG
# ============================================
# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================
# LATENCY MONITORING
# ============================================
latency-monitor-threshold 100

# ============================================
# REPLICATION (for future HA setup)
# ============================================
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# ============================================
# REDIS CLUSTER (disabled by default)
# ============================================
# cluster-enabled no

# ============================================
# ADVANCED CONFIG
# ============================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# MEMORY OPTIMIZATION
# ============================================
# Active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000
