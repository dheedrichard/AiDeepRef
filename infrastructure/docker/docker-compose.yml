version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: deepref-postgres
    environment:
      POSTGRES_DB: deepref
      POSTGRES_USER: deepref
      POSTGRES_PASSWORD: deepref_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepref"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepref-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: deepref-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - deepref-network

  # NestJS API
  api:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: deepref-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://deepref:deepref_dev_password@postgres:5432/deepref
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      CORS_ORIGIN: http://localhost:4200
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/api:/app/apps/api
      - /app/apps/api/node_modules
      - ../../libs:/app/libs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - deepref-network
    command: npm run start:dev

  # Angular Web App
  web:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.web
    container_name: deepref-web
    environment:
      NODE_ENV: development
      API_URL: http://localhost:3000
    ports:
      - "4200:80"
    volumes:
      - ../../apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - ../../libs:/app/libs
    depends_on:
      - api
    networks:
      - deepref-network

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: deepref-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - deepref-network

networks:
  deepref-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
