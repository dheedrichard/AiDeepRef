name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build:web -- --configuration=production

      - name: Analyze bundle size
        run: npm run --workspace=apps/web analyze:bundle

      - name: Check budget status
        run: |
          if [ -f performance-report.json ]; then
            cat performance-report.json
            if ! jq -e '.budgets.js.pass and .budgets.css.pass' performance-report.json > /dev/null; then
              echo "‚ö†Ô∏è Performance budgets exceeded!"
              exit 1
            fi
          fi

      - name: Upload bundle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report-${{ github.run_id }}
          path: performance-report.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('performance-report.json')) {
              const report = JSON.parse(fs.readFileSync('performance-report.json', 'utf8'));
              const comment = `## üì¶ Bundle Size Report

              | Metric | Current | Limit | Status |
              |--------|---------|-------|--------|
              | JavaScript | ${report.bundles.totalJS} KB | 500 KB | ${report.budgets.js.pass ? '‚úÖ' : '‚ùå'} |
              | CSS | ${report.bundles.totalCSS} KB | 50 KB | ${report.budgets.css.pass ? '‚úÖ' : '‚ùå'} |

              **Generated at:** ${new Date(report.timestamp).toLocaleString()}`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
